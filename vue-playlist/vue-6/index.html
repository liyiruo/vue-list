<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue.js</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head> 
<body>

<div id="vue-app">
	<h1>键盘Events</h1>
	<label>姓名</label>
	<button v-on:click="a++">Add to a</button>
	<label>年龄</label>
	<button v-on:click="b++">Add to b</button>
	<p>A-{{a}}</p>
	<p>B-{{b}}</p>
	<p>age+a={{addToA}}</p>
	<p>age+b={{addToB}}</p>
</div>
<script  src="app.js"></script>
</body>
</html>

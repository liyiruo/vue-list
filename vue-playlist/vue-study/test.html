<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="vue_det">
    <h1>site : {{site}}</h1>
    <h1>url : {{url}}</h1>
    <h1>{{details()}}</h1>
    <h1>{{user()}}</h1>
</div>

<script>

    var data = {"site": "", "url": "", "alexa": "1000"}
  var vm=  new Vue({
        el: "#vue_det",
        data: data
    })

    document.write(vm.$data === data);
    document.write("<br>")
    document.write(vm.$el===document.getElementById("vue_det"))
</script>
</body>
</html>

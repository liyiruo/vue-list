<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div>
        <input v-model="parentMsg">
        <br>
        <child v-bind:message="parentMsg"></child>
    </div>
</div>
</body>
<script>

    Vue.component('child', {
        props: ['message'],
        template: '<span>{{message}}</span>'
    })
    new Vue({
        el: '#app',
        data: {
            parentMsg: "父组件内容"
        }
    })
</script>
</html>

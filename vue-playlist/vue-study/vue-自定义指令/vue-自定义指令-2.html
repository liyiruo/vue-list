<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>页面载入时，input 元素自动获取焦点：</p>
    <input v-focus>
</div>

<script>
    // Vue.directive('focus',{
    //     insert:function (el) {
    //         el.focus();
    //     }
    // })
    // new Vue({
    //     el:'#app'
    // })

    //在实例使用 directives 选项来注册局部指令
    new Vue({
        el:'#app',
        directives:{
            focus:{
                inserted:function (el) {
                    el.focus();
                }
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学习vue v-if</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>




<div id="app">
    <p v-if="seen"> 现在你看到我了</p>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
           seen: false
        }
    })

</script>




</body>
</html>

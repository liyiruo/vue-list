<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <title>Title</title>
</head>
<body>
<div id="app">
<base-checkbox v-model="lovingVue"></base-checkbox>
<div v-show="lovingVue">
    如果选择框打勾我就会显示。
</div>
</div>
</body>
<script>
    Vue.component('base-checkbox',{
        model:{
            prop:'checked',
            event:'change'
        },
        props:{
            checked:Boolean
        },
        template: `
    <input
      type="checkbox"
      v-bind:checked="checked"
      v-on:change="$emit('change', $event.target.checked)"
    >
  `
    })

    new Vue({
        el:'#app',
        data:{
            lovingVue:false
        }
    })

</script>
</html>

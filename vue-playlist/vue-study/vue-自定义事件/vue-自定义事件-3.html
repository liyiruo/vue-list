<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <title>Title</title>
</head>
<body>
<div id="app">
    <liyiruo-input v-model="num"></liyiruo-input>
    <p>输入的数字为：{{num}}</p>
</div>
</body>
<script>
    Vue.component('liyiruo-input', {
        template: `
 <p>   <!-- 包含了名为 input 的事件 -->
        <input
        ref="input"
        :value="value"
        @input="$emit('input', $event.target.value)"
        >
        </p>
        `
    ,
        props: ['value'] // 名为 value 的 prop
    })

        new Vue({
            el:'#app',
            data:{
                num:100,
            }
        })
</script>
</html>

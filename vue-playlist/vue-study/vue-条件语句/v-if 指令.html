<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if 指令</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <p v-if="seen">你能看到我了</p>
    <template v-if="ok">
        <h1>66666</h1>
    </template>

</div>
<script>
    new Vue({
        el: "#app",
        data: {
            seen: true,
            ok: false
        }
    });
</script>

</body>
</html>

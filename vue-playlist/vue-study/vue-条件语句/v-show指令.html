<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show 指令</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">

    <h1 v-show="ok">hello</h1>
</div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            ok:false
        }
    });
</script>
</html>

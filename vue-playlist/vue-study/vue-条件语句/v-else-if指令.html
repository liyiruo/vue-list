<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-else 指令</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="type==='a'">
        type 为  a
    </div>

    <div v-if="type==='b'">
        type 为  b
    </div>

    <div v-if="type==='c'">
        type 为  c
    </div>

</div>
<script>
    new Vue({
        el:'#app',
        data:{
            type:'c'
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="vue_det">
    <h1>site : {{site}}</h1>
    <h1>url : {{url}}</h1>
    <h1>{{details()}}</h1>
    <h1>{{user()}}</h1>
</div>

<script>
   new Vue({
        el: "#vue_det",
        data: {
            site: '你好，vue.js',
            url: 'www.baidu.com',
            alexa: '1000'
        },
        methods: {
            details: function () {
                return this.site + "6666";
            },
            user: function () {
                return 1 + 1 + 3;
            }
        }
    })


</script>
</body>
</html>

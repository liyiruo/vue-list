<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-绑定-对象</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <div v-bind:style="styleObject">vue-绑定-对象</div>
</div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            styleObject: {
                color: 'green',
                fontSize: '30px'
            }
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 指令</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(value,key,index) in myObject">
            {{ key }}:{{ value }}:{{index}}
        </li>
    </ul>

</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            myObject: {
                name: '111',
                url: '222',
                slogan: '333'
            }
        }
    })
</script>
</html>

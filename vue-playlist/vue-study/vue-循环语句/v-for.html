<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 指令</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <li v-for="site in sites">
            {{site.name}}
        </li>
    </ol>

</div>
</body>
<script>
    new Vue({
        el: '#app',
        data:{
            sites: [
                {name:'2222'},
                {name:'3333'},
                {name:'4444'}
            ]
        }
    })
</script>
</html>

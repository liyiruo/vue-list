<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 指令</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <template v-for="site in sites">
            <li>{{site.name}}</li>
            <li>---------</li>
        </template>
    </ul>

</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            sites: [
                {name: '2222'},
                {name: '3333'},
                {name: '4444'}
            ]
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 指令</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <li v-for="n in 10">
            {{n}}
        </li>
    </ol>

</div>
</body>
<script>
    new Vue({
        el: '#app'
    })
</script>
</html>

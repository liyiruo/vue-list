<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学习vue v-html</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>


<div id="app">
    <pre><a v-bind:href="url">mytest</a></pre>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            url: 'text.html'
        }
    })

</script>


</body>
</html>

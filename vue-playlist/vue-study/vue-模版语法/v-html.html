<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学习vue-v-html</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-html="message"></div>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            message: '<h1>h1号字体</h1>'
        }
    })
</script>
</body>
</html>

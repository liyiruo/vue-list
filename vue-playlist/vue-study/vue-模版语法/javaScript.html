<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学习vue v-html</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{5+5}}<br>
    {{ ok ? 'YES' : 'NO' }}<br>
    {{ message.split('').reverse().join('') }}
    <div v-bind:id="'list-' + id">菜鸟教程</div> <!--id=list-1-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            ok: true,
            message: 'RUNOOB',
            id : 1
        }
    })
</script>
</body>
</html>

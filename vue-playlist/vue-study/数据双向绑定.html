<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学习vue v-html</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>


<div id="app">
    <p>{{message}}</p>
    <input v-model="message" placeholder="请输入">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: ''
        }
    })
</script>


</body>
</html>
